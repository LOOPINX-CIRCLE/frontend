<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="text_code">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>text_code</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API for web location services -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAAPv0Z6CZUdjnphbj9XH7YR1Z2jOS684&libraries=places&callback=initMaps">
  </script>
  
  <!-- Debug script to verify Google Maps API -->
  <script>
    function initMaps() {
      console.log('‚úÖ Google Maps API loaded successfully');
      console.log('Places service available:', !!google.maps.places.AutocompleteService);
      
      // Test function to verify Places API works
      window.testPlaces = function(query) {
        console.log('üîç Testing Places API with query:', query);
        var service = new google.maps.places.AutocompleteService();
        service.getPlacePredictions({
          input: query,
          componentRestrictions: { country: 'IN' }
        }, function(predictions, status) {
          console.log('üìç Places API status:', status);
          console.log('üìç Predictions:', predictions);
        });
      };
    }
    
    // Fallback if callback doesn't work
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (typeof google !== 'undefined' && google.maps && google.maps.places) {
          console.log('‚úÖ Google Maps API loaded via fallback');
        } else {
          console.error('‚ùå Google Maps API failed to load');
        }
      }, 2000);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
